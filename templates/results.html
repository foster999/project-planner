<!DOCTYPE html>

{% extends 'bootstrap/base.html' %}
<html>

    <title>Project Planning Quiz - Results</title>
</head>

{% block body %}
<body>

        <div class="header">
            <h1>Project Planning Quiz Results</h1>
            <a href="/"><button id="restart_btn" type="button">Restart</button></a>
        </div>
    <hr>
    </div>

    <div class="container">

        <p>{{ x }}: {{ session.get(x) }}</p>

    <div class="container">
        <a href="/"><button id="restart_btn" type="button">Restart</button></a>
    </div>
</body>
{% endblock %}
</html>
